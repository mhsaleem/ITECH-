{% extends 'base.html' %}

{% block body_block %}
    <section id="password_change">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2 class="section-title text-center">Password Change</h2>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" value="Change Password"/>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
{% endblock %}
